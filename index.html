<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosama - Do While 2021</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com"   crossorigin>
  <link href="https://fonts.googleapis.com/css2?  family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <img id="doWhile2021" src="images/doWhile2021.png" alt="">
  
  <main>

    <div class="container">

      <div class="avatar">

        <span>
          <img src="images/build.svg" alt="Selo   Rocketseat">
        </span>
          
        <img id="userImage" src="" alt="Foto pessoal">
        
      </div>

      <h1 id="userName"></h1>
      <a id="userLink" href="" target="_blank"><img src="images/github.svg" alt="Ícone github">
       <span id="userLogin"></span></a>

      <p id="userBio"></p>

      <ul id="socialLinks">

        <li class="youtube">
          <a href="https://youtube.com/maykbrito" target="_blank">
            <img src="images/youtube.svg" alt="ícone youtube">
          </a>
        </li>
        
        <li class="facebook">
          <a href="https://www.facebook.com/maykbrito" target="_blank">
            <img src="images/facebook.svg" alt="ícone facebook">
          </a>
        </li>

        <li class="instagram">
          <a href="https://www.instagram.com/maykbrito" target="_blank">
            <img src="images/instagram.svg" alt="ícone instagram">
          </a>
        </li>

        <li class="twitter">
          <a href="https://twitter.com/maykbrito" target="_blank">
            <img src="images/twitter.svg" alt="ícone twitter">
          </a>
        </li>

      </ul>
    
    </div>
  </main>

  <script src="main.js"></script>

</body>
</html>
